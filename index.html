<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <div class="card" styles="width: 18rem;">
            <div class="card-header">
                <h1><b>Payment form example</b></h1>
            </div>
            <div class="card-body">
                <form>
                    <input class="form-control p-3 mb-2 bg-danger bg-success p-2" style="--bs-bg-opacity: .5;"
                        id="disabledInput" type="text" placeholder="Some fields are missing" disabled>
                    <div class="row">
                        <div class="col-5">
                            <label for="exampleInputcard" class="form-label">Card #</label>
                            <input type="card" class="form-control" id="exampleInputcard"
                                placeholder="XXXXXXXXXXXXXXXXX" aria-describedby="emailHelp">
                        </div>
                        <div class="col-3">
                            <label for="exampleInputPassword1" class="form-label">CVC #</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="0000">
                        </div>
                        <div class="col-4">
                            <label for="exampleInputPassword1" class="form-label">Amount</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Amount">
                        </div>
                        <div class="col-6">
                            <label for="exampleInputcard" class="form-label">Firt Name</label>
                            <input type="card" class="form-control" id="exampleInputcard" aria-describedby="emailHelp">
                        </div>
                        <div class="col-6">
                            <label for="exampleInputcard" class="form-label">Last Name</label>
                            <input type="card" class="form-control" id="exampleInputcard" aria-describedby="emailHelp">
                        </div>
                        <div class="col-6">
                            <label for="exampleInputcard" class="form-label">City</label>
                            <input type="card" class="form-control" id="exampleInputcard" aria-describedby="emailHelp">
                        </div>
                        <div class="col-md-3">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Pick a State</option>
                                <option>Florida</option>
                                <option>Texa</option>
                                <option>California</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="inputState" class="form-label">Postal Code</label>
                            <select id="inputState" class="form-select">
                                <option selected></option>
                            </select>
                        </div>
                        <div class="col-5">
                            We accept:
                            <div class="bg-secondary d-flex justify-content-center">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i
                                            class="fa-brands fa-bitcoin"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i
                                            class="fa-brands fa-cc-paypal"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <label class="fw-bold fs-5" for="firstName" class="form-label">Message</label>
                            <textarea class="form-control" placeholder="" id="floatingTextarea"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea">Add any notes here. </label>
                        </div>
                        <div class="card-footer text-end p-1 ">
                            <button type="submit" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
    </div>







    <script src="https://kit.fontawesome.com/8dd35195a1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
